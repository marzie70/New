        .card2 {
            position: relative;
        }

        .Download {
            position: absolute;
            bottom: 0%;
            left: 75%;
            display: none;
        }

        .Share {
            position: absolute;
            bottom: 0%;
            left: 50%;
            display: none;
        }

        .Like {
            position: absolute;
            background: transparent;
            bottom: 1%;
            left: 25%;
            display: none;
        }

        .card2:hover img {
            opacity: 0.75;
        }

        .card2:hover .Download,
        .card2:hover .Share,
        .card2:hover .Like {
            display: inline;
        }

        .loading {
            background: transparent url('http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif') center no-repeat;
        }
    </style>
